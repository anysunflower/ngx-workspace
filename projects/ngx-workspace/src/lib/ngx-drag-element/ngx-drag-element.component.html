<div class="ngx-workspace-drag-element" id="{{widget.name}}" [ngStyle]="getWidgetStyle" [wsWidgetDraggable]="enableEditMode" [ws-widget-profile]="getAppProfile(widget)"
 [ws-widget-shadow]="elementShadow" [ws-drag-scale]="dragScale" [ngClass]="{ 'ngx-workspace-editable': enableEditMode }" (ws-widget-position)="getPosition($event)"
  #elementRef>
  <!-- {{ widget.name }} -->
  <div class="ngx-workspace-hover-shadow" [ngClass]="{ 'ngx-workspace-hide': !responsiveMode }"></div>
  <div ngx-workspace-loader></div>
</div>
<div class="ngx-workspace-shadow" [ngClass]="{ 'ngx-workspace-hide': !dragScale || !responsiveMode }" [ngStyle]="getWidgetStyle" #elementShadow></div>
