<div class="drag-element" id="{{widget.name}}" [ngStyle]="getWidgetStyle" [widgetDraggable]="enableEditMode" [ws-widget-profile]="getAppProfile(widget)"
 [ws-widget-shadow]="elementShadow" [ws-drag-scale]="dragScale" [ngClass]="{ 'editable': enableEditMode }" (ws-widget-position)="getPosition($event)"
  #elementRef>
  <!-- {{ widget.name }} -->
  <div class="hover-shadow" [ngClass]="{ 'hide': !responsiveMode }"></div>
  <div ngx-workspace-loader></div>
</div>
<div class="shadow" [ngClass]="{ 'hide': !dragScale || !responsiveMode }" [ngStyle]="getWidgetStyle" #elementShadow></div>
