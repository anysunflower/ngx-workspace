<div class="ngx-workspace-drag-board" #workboard>
  <ws-drag-element *ngFor="let widget of widgets" [wsEditable]="wsEditable" [wsUnitHeight]="unitHeight" [wsWidget]="widget" [wsDragScale]="dragScale" [wsComponent]="widget.component" [wsResponsive]="responsiveMode"></ws-drag-element>
  <!-- <ng-content></ng-content> -->
  <div class="ngx-workspace-background-grid ngx-workspace-wrap ngx-workspace-row ngx-workspace-flex" #background [ngClass]="{ 'ngx-workspace-hide': !responsiveMode, 'ngx-workspace-transparent': !wsEditable }"></div>
</div>
