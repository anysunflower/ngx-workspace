<div class="drag-board" #workboard>
  <ngx-drag-element *ngFor="let widget of widgets" [edit]="enableEditMode" [unit-height]="unitHeight" [widget]="widget" [drag-scale]="dragScale" [component]="widget.component" [responsive]="responsiveMode"></ngx-drag-element>
  <!-- <ng-content></ng-content> -->
  <div class="background-grid ngx-workspace-wrap ngx-workspace-row ngx-workspace-flex" #background [ngClass]="{ 'hide': !responsiveMode, 'transparent': !enableEditMode }"></div>
</div>
